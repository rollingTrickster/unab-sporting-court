version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: unab-sporting-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sporting_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sporting_password}
      POSTGRES_DB: ${POSTGRES_DB:-sporting_court_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sporting-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sporting_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unab-sporting-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sporting_user}:${POSTGRES_PASSWORD:-sporting_password}@db:5432/${POSTGRES_DB:-sporting_court_db}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:8080","http://localhost:3000","http://127.0.0.1:8080"]}
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sporting-network
    command: >
      sh -c "
        echo 'Esperando a que la base de datos est√© lista...' &&
        sleep 5 &&
        echo 'Aplicando migraciones...' &&
        alembic upgrade head &&
        echo 'Inicializando datos...' &&
        python init_db.py &&
        echo 'Iniciando servidor FastAPI...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend (opcional, si quieres servir el frontend desde Docker)
  frontend:
    image: nginx:alpine
    container_name: unab-sporting-frontend
    volumes:
      - ./:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - sporting-network

volumes:
  postgres_data:
    driver: local
  backend_data:
    driver: local

networks:
  sporting-network:
    driver: bridge
